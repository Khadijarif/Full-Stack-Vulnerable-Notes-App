<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note Details | Notes App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin: 0;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .note-details {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .note-content {
      color: #444;
      line-height: 1.6;
      font-size: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Note Details</h1>
      <div class="user-info">
       <a href="/">Back to Dashboard</a>
      </div>
    </header>

    <div class="note-details">
      <h2 id="noteTitle">Note Title</h2>
      <div class="note-content" id="noteContent">
        Note content will be shown here.
      </div>
    </div>
  </div>

  <script>
    // Get note ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const noteId = urlParams.get('id');
    
    // Load note details
    if (noteId) {
      fetch('/notes/' + noteId)
        .then(response => response.json())
        .then(note => {
          document.getElementById('noteTitle').textContent = note.title;
          document.getElementById('noteContent').textContent = note.content;
        });
    }
  </script>
</body>
</html>
