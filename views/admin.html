<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Notes App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      margin: 0;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }
    .admin-panel {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #667eea;
      color: white;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-delete {
      background: #ff4757;
      color: white;
    }
    .btn-edit {
      background: #2ed573;
      color: white;
    }
    .btn-add {
      background: #667eea;
      color: white;
      margin-bottom: 15px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Admin Dashboard</h1>
      <div class="user-info">
        <a href="/">User Dashboard</a>
        <a href="/logout">Logout</a>
      </div>
    </header>

    <div class="admin-panel">
      <h2>User Management</h2>
      <button class="btn btn-add" onclick="openAddUserModal()">Add New User</button>
      
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Admin</th>
            <th>Notes Count</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTable">
          <!-- Users will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add User Modal -->
  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddUserModal()">&times;</span>
      <h2>Add New User</h2>
      <form id="addUserForm">
        <div class="form-group">
          <label for="newUsername">Username:</label>
          <input type="text" id="newUsername" required>
        </div>
        <div class="form-group">
          <label for="newPassword">Password:</label>
          <input type="password" id="newPassword" required>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="newIsAdmin">
          <label for="newIsAdmin">Admin User</label>
        </div>
        <button type="submit" class="btn btn-add">Add User</button>
      </form>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div id="editUserModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditUserModal()">&times;</span>
      <h2>Edit User</h2>
      <form id="editUserForm">
        <input type="hidden" id="editUserId">
        <div class="form-group">
          <label for="editUsername">Username:</label>
          <input type="text" id="editUsername" required>
        </div>
        <div class="form-group">
          <label for="editPassword">Password:</label>
          <input type="password" id="editPassword" required>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="editIsAdmin">
          <label for="editIsAdmin">Admin User</label>
        </div>
        <button type="submit" class="btn btn-edit">Update User</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadUsers();
      
      document.getElementById('addUserForm').addEventListener('submit', function(e) {
        e.preventDefault();
        addUser();
      });
      
      document.getElementById('editUserForm').addEventListener('submit', function(e) {
        e.preventDefault();
        updateUser();
      });
    });

    function loadUsers() {
      fetch('/admin/users')
        .then(response => response.json())
        .then(users => {
          const usersTable = document.getElementById('usersTable');
          usersTable.innerHTML = '';
          
          users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.username}</td>
              <td>${user.password}</td>
              <td>${user.is_admin ? 'Yes' : 'No'}</td>
              <td>${user.note_count}</td>
              <td>
                <button class="btn btn-edit" onclick="openEditUserModal(${user.id}, '${user.username}', '${user.password}', ${user.is_admin})">Edit</button>
                <button class="btn btn-delete" onclick="deleteUser(${user.id})">Delete</button>
              </td>
            `;
            usersTable.appendChild(row);
          });
        })
        .catch(error => console.error('Error:', error));
    }

    function openAddUserModal() {
      document.getElementById('addUserModal').style.display = 'block';
    }

    function closeAddUserModal() {
      document.getElementById('addUserModal').style.display = 'none';
    }

    function openEditUserModal(id, username, password, isAdmin) {
      document.getElementById('editUserId').value = id;
      document.getElementById('editUsername').value = username;
      document.getElementById('editPassword').value = password;
      document.getElementById('editIsAdmin').checked = isAdmin === 1;
      document.getElementById('editUserModal').style.display = 'block';
    }

    function closeEditUserModal() {
      document.getElementById('editUserModal').style.display = 'none';
    }

    function addUser() {
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;
      const isAdmin = document.getElementById('newIsAdmin').checked ? 1 : 0;
      
      // VULNERABILITY: SQL Injection in admin panel
      fetch(`/admin/users`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&is_admin=${isAdmin}`
      })
      .then(response => response.json())
      .then(() => {
        closeAddUserModal();
        loadUsers();
        document.getElementById('addUserForm').reset();
      })
      .catch(error => console.error('Error:', error));
    }

    function updateUser() {
      const id = document.getElementById('editUserId').value;
      const username = document.getElementById('editUsername').value;
      const password = document.getElementById('editPassword').value;
      const isAdmin = document.getElementById('editIsAdmin').checked ? 1 : 0;
      
      fetch(`/admin/users/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&is_admin=${isAdmin}`
      })
      .then(response => response.json())
      .then(() => {
        closeEditUserModal();
        loadUsers();
      })
      .catch(error => console.error('Error:', error));
    }

    function deleteUser(id) {
      if (confirm('Are you sure you want to delete this user? All their notes will also be deleted.')) {
        fetch(`/admin/users/${id}`, {
          method: 'DELETE'
        })
        .then(response => response.json())
        .then(() => {
          loadUsers();
        })
        .catch(error => console.error('Error:', error));
      }
    }

    // Close modals when clicking outside
    window.onclick = function(event) {
      const addModal = document.getElementById('addUserModal');
      const editModal = document.getElementById('editUserModal');
      
      if (event.target === addModal) {
        closeAddUserModal();
      }
      if (event.target === editModal) {
        closeEditUserModal();
      }
    }
  </script>
</body>
</html>
