<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Notes App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin: 0;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .notes-count {
      background: #667eea;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: bold;
    }

    a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .notes-form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      border-color: #667eea;
    }

    button {
      padding: 12px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #764ba2;
    }

    .notes-list {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .note {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
      position: relative;
    }

    .note:last-child {
      border-bottom: none;
    }

    .note-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .btn-delete {
      background: #ff4757;
    }

    .btn-delete:hover {
      background: #ff6b81;
    }

    .btn-edit {
      background: #2ed573;
    }

    .btn-edit:hover {
      background: #7bed9f;
    }

    .btn-view {
      background: #1e90ff;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }

    .btn-view:hover {
      background: #3742fa;
    }

    .note-id {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #667eea;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .note-content {
      margin-right: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Notes</h1>
      <div class="user-info">
        <div class="notes-count">Total Notes: <span id="notesCount">0</span></div>
        <a href="/logout">Logout</a>
      </div>
    </header>

    <div class="notes-form">
      <h2>Add New Note</h2>
      <form id="noteForm">
        <input type="hidden" id="noteId" value="">
        <input type="text" id="noteTitle" placeholder="Title" required>
        <textarea id="noteContent" placeholder="Content" required></textarea>
        <button type="submit" id="submitBtn">Add Note</button>
      </form>
    </div>

    <div class="notes-list">
      <h2>Your Notes</h2>
      <div id="notesContainer">
        <!-- Notes will be displayed here -->
      </div>
    </div>
  </div>

  <script>
    // Client-side JavaScript for dashboard functionality
    document.addEventListener('DOMContentLoaded', function() {
      loadNotes();
      
      const noteForm = document.getElementById('noteForm');
      noteForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const noteId = document.getElementById('noteId').value;
        const title = document.getElementById('noteTitle').value;
        const content = document.getElementById('noteContent').value;
        
        if (noteId) {
          updateNote(noteId, title, content);
        } else {
          addNote(title, content);
        }
      });
    });

    function loadNotes() {
      fetch('/notes')
        .then(response => response.json())
        .then(notes => {
          const notesContainer = document.getElementById('notesContainer');
          const notesCount = document.getElementById('notesCount');
          
          notesCount.textContent = notes.length;
          notesContainer.innerHTML = '';
          
          if (notes.length === 0) {
            notesContainer.innerHTML = '<p>No notes yet. Add your first note!</p>';
            return;
          }
          
          notes.forEach(note => {
            const noteElement = document.createElement('div');
            noteElement.className = 'note';
            
            // Create a short preview (first 50 chars)
            const preview = note.content && note.content.length > 50 
              ? note.content.substring(0, 50) + '...' 
              : note.content;
            
            // Escape content for XSS protection in preview
            const escapedPreview = preview.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            noteElement.innerHTML = `
              <div class="note-id">ID: ${note.id}</div>
              <div class="note-content">
                <h3>${note.title}</h3>
                <p>${escapedPreview}</p>
              </div>
              <div class="note-actions">
                <button class="btn-view" onclick="viewNote(${note.id})">View Details</button>
                <button class="btn-edit" onclick="editNote(${note.id}, '${note.title.replace(/'/g, "\\'")}', '${note.content.replace(/'/g, "\\'")}')">Edit</button>
                <button class="btn-delete" onclick="deleteNote(${note.id})">Delete</button>
              </div>
            `;
            notesContainer.appendChild(noteElement);
          });
        })
        .catch(error => console.error('Error:', error));
    }

    function viewNote(noteId) {
      // Redirect to note.html page with the note ID
      window.location.href = `/note.html?id=${noteId}`;
    }

    function addNote(title, content) {
      fetch('/notes', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `title=${encodeURIComponent(title)}&content=${encodeURIComponent(content)}`
      })
      .then(response => {
        if (response.ok) {
          resetForm();
          loadNotes();
        }
      })
      .catch(error => console.error('Error:', error));
    }

    function updateNote(id, title, content) {
      fetch(`/notes/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `title=${encodeURIComponent(title)}&content=${encodeURIComponent(content)}`
      })
      .then(response => {
        if (response.ok) {
          resetForm();
          loadNotes();
        }
      })
      .catch(error => console.error('Error:', error));
    }

    function deleteNote(id) {
      if (confirm('Are you sure you want to delete this note?')) {
        fetch(`/notes/${id}`, {
          method: 'DELETE'
        })
        .then(response => {
          if (response.ok) {
            loadNotes();
          }
        })
        .catch(error => console.error('Error:', error));
      }
    }

    function editNote(id, title, content) {
      document.getElementById('noteId').value = id;
      document.getElementById('noteTitle').value = title;
      document.getElementById('noteContent').value = content;
      document.getElementById('submitBtn').textContent = 'Update Note';
    }

    function resetForm() {
      document.getElementById('noteId').value = '';
      document.getElementById('noteTitle').value = '';
      document.getElementById('noteContent').value = '';
      document.getElementById('submitBtn').textContent = 'Add Note';
    }
  </script>
</body>
</html>
